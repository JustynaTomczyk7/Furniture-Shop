<header class="baner">
  <div class="img-container">
    <img src="../img/baner.svg" alt="Elementy baneru" />
  </div>

  <div class="clock-container">
    <p>DO KOŃCA POZOSTAŁO</p>
    <div class="clock-countdown">
      <div class="time">
        <div id="days">4</div>
        <span>dni</span>
      </div>
      <div class="colon">:</div>
      <div class="time">
        <div id="hours">11</div>
        <span>godz.</span>
      </div>
      <div class="colon">:</div>
      <div class="time">
        <div id="minutes">16</div>
        <span>min</span>
      </div>
      <div class="colon">:</div>
      <div class="time">
        <div id="seconds">12</div>
        <span>sek.</span>
      </div>
    </div>
  </div>
</header>
